<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macx.click - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"].error {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .short-url-display {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #667eea;
            word-break: break-all;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .copy-button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— macx.click</h1>
        
        <div class="form-group">
            <label for="urlInput">Lange URL eingeben:</label>
            <input type="text" id="urlInput" placeholder="https://www.example.com/very/long/path/to/page">
            <div class="error-msg" id="errorMsg">Bitte geben Sie eine gÃ¼ltige URL ein</div>
        </div>
        
        <button id="shortenBtn">URL kÃ¼rzen</button>

        <div class="result-container" id="resultContainer">
            <div class="result-label"><strong>Ihre gekÃ¼rzte URL:</strong></div>
            <div class="short-url-display" id="shortUrlDisplay"></div>
            <button class="copy-button" id="copyButton">ðŸ“‹ Kopieren</button>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const errorMsg = document.getElementById('errorMsg');
        const resultContainer = document.getElementById('resultContainer');
        const shortUrlDisplay = document.getElementById('shortUrlDisplay');
        const copyButton = document.getElementById('copyButton');

        shortenBtn.addEventListener('click', shortenUrl);
        copyButton.addEventListener('click', copyToClipboard);
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') shortenUrl();
        });

        async function shortenUrl() {
            const inputUrl = urlInput.value.trim();
            
            if (!isValidUrl(inputUrl)) {
                showError('Bitte geben Sie eine gÃ¼ltige URL ein');
                return;
            }

            shortenBtn.disabled = true;
            shortenBtn.textContent = 'Wird gekÃ¼rzt...';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: inputUrl })
                });

                const data = await response.json();
                
                if (data.shortUrl) {
                    displayResult(data.shortUrl);
                    urlInput.value = '';
                    clearError();
                } else {
                    showError('Fehler beim KÃ¼rzen der URL');
                }
            } catch (error) {
                showError('Netzwerkfehler. Bitte versuchen Sie es erneut.');
            }

            shortenBtn.disabled = false;
            shortenBtn.textContent = 'URL kÃ¼rzen';
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }

        function displayResult(shortUrl) {
            shortUrlDisplay.textContent = shortUrl;
            resultContainer.classList.add('show');
        }

        function copyToClipboard() {
            const shortUrl = shortUrlDisplay.textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'âœ… Kopiert!';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            });
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            urlInput.classList.add('error');
        }

        function clearError() {
            errorMsg.style.display = 'none';
            urlInput.classList.remove('error');
        }
    </script>
</body>
</html>
